<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container-sm pt-4">
  <div class="" style="font-size: 50px">Color</div>
  <div class="search-name pt-3 pb-3">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder=" Buscar  ">
  </div>
  <div class="agregar">
    <button
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      class="btn btn-outline-success"
    >
      <img class="imagen" src="./assets/img/agregar.png" alt="" />
    </button>
  </div>
  <table class="table color">
    <thead>
      <tr>
        <th scope="col" class="text-center">id</th>
        <th scope="col" class="text-center">nombre</th>
        <th scope="col" class="text-center">state</th>
        <th style="width: 10%" scope="col" class="text-center"></th>
        <th style="width: 10%" scope="col" class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listColor | filter:searchText">
        <td *ngIf="item.state == 1" class="p-1 text-center">
          0000{{ item.idcolor }}
        </td>
        <td *ngIf="item.state == 1" class="p-1 text-center">
          {{ item.name_col }}
        </td>
        <td *ngIf="item.state == 1" class="p-1 text-center">
          {{ item.state }}
        </td>
        <td *ngIf="item.state == 1" class="p-1 text-center">
          <button
            data-bs-toggle="modal"
            class="btn btn-outline-warning btn-sm"
            routerLink="/edit/{{ item.idcolor }}"
          >
            <a> <img class="imagen" src="./assets/img/editar.png" alt="" /></a>
          </button>
        </td>
        <td *ngIf="item.state == 1" class="p-1 text-center">
          <button
            (click)="deleteColor(item.idcolor)"
            class="btn btn-outline-danger btn-sm"
          >
            <img class="imagen" src="./assets/img/eliminar.png" alt="" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal Agregar-->
<div class="container">
  <div
    class="modal fade"
    id="staticBackdrop"
    data-backdrop="false"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar</h5>
          <button

            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formColor" (ngSubmit)="addColor()">
            <div class="mb-3">
              <label class="form-label">nombre</label>
              <input
                formControlName="name_col"
                class="form-control"
                id="exampleInputPassword1"
              />
              <span
                *ngIf="
                  formColor.get('name_col')?.hasError('required') &&
                  formColor.get('name_col')?.touched
                "
                ><strong>El campo nombre es requerido</strong></span
              >
            </div>
            <div class="mb-3">
              <label class="form-label">state</label>
              <input
                formControlName="state"
                class="form-control"
                id="exampleInputPassword1"
              />
              <span
                *ngIf="
                  formColor.get('state')?.hasError('required') &&
                  formColor.get('name_col')?.touched
                "
              >
                <strong>El campo estado es requerido</strong></span
              >
            </div>
            <div class="modal-footer border-0 pt-4">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                aria-label="Close"              >
                cerrar
              </button>
              <button
                [disabled]="formColor.invalid"
                type="submit"
                class="btn btn-success"
              >
                agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
