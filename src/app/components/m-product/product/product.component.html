<app-navbar></app-navbar>
<app-add-product></app-add-product>
<div  class="container-sm pt-4">
<div class="" style="font-size: 50px">Productos</div>
<div class="search-name pt-3 pb-3">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder=" Buscar  ">
</div>

<div class="agregar">
  <button
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
    class="btn btn-outline-success"
  >
    <img class="imagen" src="./assets/img/agregar.png" alt="" />
  </button>

</div>
<div class="container-lg">
  <table >
    <thead>
      <tr>
        <th scope="col" class="text-center">id</th>
        <th scope="col" class="text-center">nombre</th>
        <th scope="col" class="text-center">imagen</th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let file of fileUploads">
        <td class="p-1 text-center">
          {{ file.key }}
        </td>
        <td class="p-1 text-center">
          {{ file.name }}
        </td>
        <td class="p-1 text-center">
          <img  style="width: 50px;height: 50px;"  src="{{ file.url }}" alt="">
        </td>
        <td class="p-1 text-center">
          <!-- <a href="{{ file.url }}"></a> -->
          <button
            (click)="deleteFileUpload(file)"
            class="btn btn-danger btn-sm"
            style="float: right"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
